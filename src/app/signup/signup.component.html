<div class="card">
    <h2>Welcome </h2>
    <div class="inputs">
        <label>Email</label>
        <input type="email" name="user" [(ngModel)]="user">
    </div>
    <div class="inputs">
        <label>Password</label>
        <input type="password" [(ngModel)]="password">
    </div>
    
    <button   class="btn-login" (click)="login()">Log In</button>

    
</div>
