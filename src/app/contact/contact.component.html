<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

<div class="card">
    <!-- <h2>Welcome </h2> -->

    <div class="inputs">
        <label>Name</label>
        <input type="text" formControlName="Name" name="user">
    </div>
    <div class="inputs">
        <label>Email</label>
        <input type="email"  formControlName="Email" name="user">
    </div>

    <div class="inputs">
        <label>Ph</label>
        <input type="text" formControlName="Ph">
    </div>

    <div class="inputs">
     <label>Subject</label>
     <textarea  name="subject" formControlName="Subject" placeholder="Write something.." style="height:100px"></textarea>


    </div>
    <button   class="btn-login" >Log In</button>
</div>

</form>
